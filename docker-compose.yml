version: "3"

services:
  postgres:
    image: postgres:14-alpine
    ports:
      - 5432:5432
    environment:
      POSTGRES_USER: "subquery"
      POSTGRES_PASSWORD: "subquery"
      POSTGRES_DB: "subquery"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U subquery"]
      interval: 5s
      timeout: 5s
      retries: 5

  subquery-node:
    build:
      context: .
      dockerfile: ./docker/node.dockerfile
    depends_on:
      "postgres":
        condition: service_healthy
      "fetch-node":
        condition: service_started
    restart: always
    environment:
      DB_USER: "subquery"
      DB_PASS: "subquery"
      DB_DATABASE: "subquery"
      DB_HOST: postgres
      DB_PORT: 5432
      START_BLOCK: "1"
      NETWORK_ENDPOINT: "http://fetch-node:26657"
      CHAIN_ID: "testing"
      LEGACY_BRIDGE_CONTRACT_ADDRESS: "fetch14hj2tavq8fpesdwxxcu44rty3hh90vhujrvcmstl4zr3txmfvw9szlkpka"
    volumes:
      - ./:/app
    command:
      - -f=/app
      - --db-schema=app
      - --batch-size=1
    healthcheck:
      test: ["CMD", "curl", "-f", "http://subquery-node:3000/ready"]
      interval: 3s
      timeout: 5s
      retries: 10

  graphql-engine:
    build:
      context: .
      dockerfile: ./docker/api.dockerfile
    ports:
      - 3000:3000
    depends_on:
      "postgres":
        condition: service_healthy
      "subquery-node":
        condition: service_started
    restart: always
    environment:
      DB_USER: "subquery"
      DB_PASS: "subquery"
      DB_DATABASE: "subquery"
      DB_HOST: postgres
      DB_PORT: 5432
    volumes:
      - ./subql/packages/query/dist:/app/dist
      - ./subql/node_modules:/app/node_modules
      - ./subql/packages/query/node_modules/.bin:/app/node_modules/.bin
    entrypoint: ["/sbin/tini", "--", "yarn", "start:prod"]
    command:
      - --name=app
      - --playground
      - --indexer=http://subquery-node:3000

  fetch-node:
    build:
      context: .
      dockerfile: ./docker/fetchd.dockerfile
    environment:
      FETCHMNEMONIC: "nut grocery slice visit barrel peanut tumble patch slim logic install evidence fiction shield rich brown around arrest fresh position animal butter forget cost"
    ports:
      - "26657:26657"
      - "1317:1317"
      - "9090:9090"
#    volumes:
#      - fetch_node_data:/root/.fetchd/
